<!-- HANDLEBARS TEMPLATES -->
        <script type="text/x-handlebars-template" id="post-template">
            {{#if posts}}
                {{#each posts}}
                {{! this.id represents this question&#39;s identifier in
                    localStorage. }}
                <div class="post pure-u-1 pure-u-md-1-3" id="{{ this.id }}">
                    <div class="petal rose">{{ this.rose }}</div>
                    <div class="petal thorn">{{ this.thorn }}</div>
                    <div class="petal bud">{{ this.bud }}</div>
                </div>
                {{/each}}
            {{else}}
                {{! no questions exist; display appropriate message }}
                <div class="post pure-u-1 pure-u-md-1-3">
                    <p>No questions could be found.</p>
                </div>
            {{/if}}
        </script>

		<script src="scripts/handlebars-v3.0.1.js"></script>
		<script src="scripts/script.js"></script>        

	</body>

</html>
