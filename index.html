<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.timeago.js" type="text/javascript"></script>
		<script src="js/materialize.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Compiled and minified JavaScript -->
  		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script> -->

  		
          
	</head>

	<body>
		<div id="main_container">
			<div class="navbar-fixed red">
				<nav>
					<object data="img/roselogo.svg" type="image/svg+xml" id="logo" class="brand-logo center"></object>
					<div class="" id="new_post_button" href="#newpost"><i class="material-icons">add</i></div>
				</nav>
			</div>

			

		    <div id="content">
		    </div>

			<div class="card inactive" id="new-post-card">
	            <form class="form" >
	            	<div class="card-content">
	                	<h4>Welcome to your garden!</h4>
	            	</div>
	                <div class="container card-content left">
		                <div class="input-field col">
		                	<span class="icon red-text">ROSE</span>
		                    <textarea 
		                    	id="text_rose" 
		                    	class="materialize-textarea"
		                    	placeholder="What went well today?"></textarea>
		                </div>

		                <div class="input-field col">
		                	<span class="icon brown-text">THORN</span>
		                    <textarea 
		                    	id="text_thorn" 
		                    	class="materialize-textarea" 
		                    	placeholder="What didn't go so well today??"></textarea>
		                </div>

		                <div class="input-field col">
		                	<span class="icon green-text">BUD</span>
		                    <textarea 
		                    	id="text_bud" 
		                    	class="materialize-textarea" 
		                    	placeholder="What are you looking forward to?"></textarea>
		                </div>

		                <div class="input-field col">
		                	<span class="icon gray-text">CAST BY</span>
		                    <textarea 
		                    	id="text_name" 
		                    	class="materialize-textarea" 
		                    	placeholder="Anonymous"></textarea>
		                </div>
		                <input type="submit" class="btn right" id="submit_post" value="Submit" /> 
	                </div>
	            </form>
            </div>


		</div>
	</body>

<!-- HANDLEBARS TEMPLATES -->
        <script type="text/x-handlebars-template" id="post-template">
            {{#if posts}}
                {{#each posts}}
                {{! this.id represents this question&#39;s identifier in
                    localStorage. }}
                <div class="card" id="{{ this.id }}">
                    <div class="card-content petal rose">
						<span class="icon red-text">ROSE:</span>
                		<span class="">{{ this.rose }}</span>
                    </div>
                	<div class="card-content petal thorn">
                    	<span class="icon brown-text">THORN:</span>
                    	<span class="">{{ this.thorn }}</span>
                    </div>
                    <div class="card-content petal bud">
                    	<span class="icon green-text">BUD:</span>
                    	<span class="">{{ this.bud }}</span>
                    </div>
                	<div class="post-data">
                		<span class="post-data-name">{{ this.name }}</span>
                		<span class="post-data-min">2 mins</span>
                	</div>                    
                </div>
                {{/each}}
            {{else}}
                {{! no questions exist; display appropriate message }}
                <span class="post pure-u-1 pure-u-md-1-3">
                    <p>No questions could be found.</p>
                </span>
            {{/if}}
        </script>    

		<script src="js/handlebars-v3.0.1.js"></script>
		<script src="js/script.js"></script>  	

</html>
