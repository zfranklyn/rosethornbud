<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/grids-responsive-min.css">
	</head>

	<body>
		<div id="nav">
			<object data="img/roselogo.svg" type="image/svg+xml" id="logo" class=""></object>
			<!-- <object data="img/add.svg" type="image/svg+xml" id="add"></object> -->
		</div>

	    <div id="content" class="pure-g">

	    </div>

<!-- HANDLEBARS TEMPLATES -->
        <script type="text/x-handlebars-template" id="post-template">
            {{#if posts}}
                {{#each posts}}
                {{! this.id represents this question&#39;s identifier in
                    localStorage. }}
                <div class="post pure-u-1 pure-u-md-1-3" id="{{ this.id }}">
                    <div class="petal rose">
						<object data="img/rose.svg" type="image/svg+xml" id="rose" class="posticon"></object>
                    	<span class="">{{ this.rose }}</span>
                    </div>
                	<div class="petal thorn">
                    	<object data="img/thorn.svg" type="image/svg+xml" id="thorn" class="posticon"></object>
                    	<span class="">{{ this.thorn }}</span>
                    </div>
                    <div class="petal bud">
                    	<object data="img/bud.svg" type="image/svg+xml" id="bud" class="posticon"></object>
                    	<span class="">{{ this.bud }}</span>
                    </div>
                </div>
                {{/each}}
            {{else}}
                {{! no questions exist; display appropriate message }}
                <span class="post pure-u-1 pure-u-md-1-3">
                    <p>No questions could be found.</p>
                </span>
            {{/if}}
        </script>

		<script src="scripts/handlebars-v3.0.1.js"></script>
		<script src="scripts/script.js"></script>        

	</body>

</html>
